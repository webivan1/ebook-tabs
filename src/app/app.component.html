<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs>
    <tab *ngFor="let tab of tabs">
        <tab-title>
            Tab <b>{{ tab }}</b> title
        </tab-title>
        <tab-content>
            Tab <b>{{ tab }}</b> content

            <ng-template>
                <test [tab]="tab"></test>
            </ng-template>
        </tab-content>
    </tab>
</tabs>
